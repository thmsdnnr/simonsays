<html>
<head>

  <script src="./simon.js"></script>
</head>
<title>simon app</title>
<body>

  <audio id="s_red" src="./sounds/ONE.wav" preload="auto"></audio>

<div class="app">
  <div class="control" id="red" value="0"></div>

</div>
